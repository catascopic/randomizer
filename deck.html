<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
<link rel="stylesheet" type="text/css" href="fonts.css">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="deck.js"></script>
<script src="util.js"></script>
<script src="colors.js"></script>
<script src="init.jsonp"></script>
<title>Randomizer</title>
</head>
<body onmouseup="release(event)" onmousemove="move(event)" onkeydown="shortcut(event)">

	<div class="modal" id="modal" onclick="start()">
		<div class="panel" id="panel">
			<div class="selectors" id="selectors"></div>
			<div class="save-button" id="start-button" onclick="start()">Start</div>
		</div>
	</div>

	<img src="randomizer.png" class="deck" id="deck" onmousedown="drawCard(event)" ondragstart="event.preventDefault()">

</body>
</html>
