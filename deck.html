<!DOCTYPE html>
<meta charset="UTF-8">
<html onkeydown="shortcut(event)" >
<head>

<link rel="stylesheet" type="text/css" href="fonts.css">
<link rel="stylesheet" type="text/css" href="style.css">

<script src="Deck.js"></script>

<script src="Draggable.js"></script>
<script src="Card.js"></script>
<script src="Selection.js"></script>
<script src="SelectorBox.js"></script>
<script src="GeneratorBox.js"></script>

<script src="script.js"></script>
<script src="util.js"></script>
<script src="colors.js"></script>

<script src="init.jsonp"></script>

<title>Randomizer</title>

</head>
<body>

	<div class="modal" id="modal" onclick="start()">
		<div class="panel" id="panel">
			<div class="selectors" id="selectors"></div>
			<div class="save-button" id="start-button" onclick="start()">Start</div>
		</div>
	</div>
	
	<div class="text-modal hide" id="text-modal">
		<div class="text-box" id="text-box">
			<div class="text-box-name" id="text-box-name"></div>
			<div class="text-box-text" id="text-box-text"></div>
			<div class="text-box-types" id="text-box-types"></div>
		</div>
	</div>

	<div class="deck" id="deck" onmousedown="drawCard(event)" ondragstart="event.preventDefault()">Deck (<span id="total">0</span>)</div>
	
	<template id="card">
		<div class="card">
			<div class="title"></div>
			<img ondragstart="event.preventDefault()">
			<div class="cost"></div>
			<div class="overlay"></div>
		</div>
	</template>
	
	<div class="selector-box hide" id="selector-box"></div>
	<div class="generator-box hide" id="generator-box"></div>
	
</body>
</html>
