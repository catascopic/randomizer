<!DOCTYPE html>
<meta charset="UTF-8">
<html onkeydown="shortcut(event)" >
<head>

<link rel="stylesheet" type="text/css" href="fonts.css">
<link rel="stylesheet" type="text/css" href="style.css">

<script src="grabbable.js"></script>
<script src="default-grab.js"></script>
<script src="deck.js"></script>
<script src="tile.js"></script>
<script src="selection.js"></script>
<script src="selector-box.js"></script>
<script src="generator-box.js"></script>
<script src="search-dialog.js"></script>

<script src="script.js"></script>
<script src="util.js"></script>

<script src="init.jsonp"></script>

<title>Randomizer</title>

</head>
<body>

	<div id="modal" class="modal-background" onmousedown="event.stopPropagation()">
		<div class="modal">
			<div class="create-selectors">
				<select id="selectExpansions" class="create-select" size="13" multiple onchange="updateStartButton(this.options)">
					<option value="Dominion" selected="true">Dominion (Base)</option>
					<option value="Intrigue">Intrigue</option>
					<option value="Seaside">Seaside</option>
					<option value="Alchemy">Alchemy</option>
					<option value="Prosperity">Prosperity</option>
					<option value="Cornucopia">Cornucopia</option>
					<option value="Hinterlands">Hinterlands</option>
					<option value="Dark Ages">Dark Ages</option>
					<option value="Guilds">Guilds</option>
					<option value="Adventures">Adventures</option>
					<option value="Empires">Empires</option>
					<option value="Nocturne">Nocturne</option>
					<option value="Renaissance">Renaissance</option>
				</select>
				<select id="selectPromos" class="create-select" size="11" multiple>
					<option value="Black Market">Black Market</option>
					<option value="Envoy">Envoy</option>
					<option value="Seaside">Walled Village</option>
					<option value="Governor">Governor</option>
					<option value="Stash">Stash</option>
					<option value="Prince">Prince</option>
					<option value="Summon">Summon</option>
					<option value="Sauna/Avanto">Sauna/Avanto</option>
					<option value="Dismantle">Dismantle</option>
					<option value="Church">Church</option>
					<option value="Captain">Captain</option>
				</select>
			</div>
			<button id="start-button" class="start-button" onclick="start()">Start</button>
		</div>
	</div>

	<div class="deck" onmousedown="drawCard(event)" ondragstart="event.preventDefault()">
		<div class="deckName" id="deckName">Deck</div>
	</div>
	
	<div class="selector-box hide" id="selector-box"></div>
	<div class="generator-box hide" id="generator-box"></div>
	
</body>
</html>
